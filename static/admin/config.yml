backend:
  name: "git-gateway"
  branch: "main" # Branch to update (optional; defaults to master)
  repo: "davewibisono/catalyst-neuro"

media_folder:
  path: "static/assets/img"

public_folder:
  path: "/img"

collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - label: 'Title'
        name: 'title'
        widget: 'string'
      - label: 'Publish Date'
        name: 'date'
        widget: 'datetime'
      - label: 'Description'
        name: 'description'
        widget: 'string'
      - label: 'Body'
        name: 'body'
        widget: 'markdown'
